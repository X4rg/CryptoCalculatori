		</div>

		  <input type="hidden" id="perusku"/>
		</div>
		<div class="block">
		  <input type="hidden" id="nettim"/>
		</div>
		<div class="block">
		  <input type="hidden" id="tcost"/>
		</div>
		<div class="block">
		  <label id="sump" style="visibility: hidden">Tulo</label>
		  <input style="visibility: hidden" title="Nettotulo" name="sum" id="sum"/>
		</div>
		<div class="block">
		  <button class="button" id="calculate">Laske</button>
		  <button class="button" id="save">Tallenna</button>
		  <button class="button" id="clear" onclick="h()">Tyhjennä</button>
